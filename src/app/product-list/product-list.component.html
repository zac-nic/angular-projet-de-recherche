<h2>Catalogue</h2>

<div class="livre" *ngFor="let product of products; index as productId">

	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
			{{ product.name }}
		</a>
	</h3>

	<p *ngIf="product.description">
		Description: <b>{{ product.description }}</b>
	</p>

	<p *ngIf="product.price">
		Prix: <b>${{ product.price }}.99</b>
	</p>
	<p>
		<a [routerLink]="['/products', productId]">
			Voir la fiche du livre
		</a>
	</p>
	<button (click)="share()">
  Partager
</button>

	<app-product-alert [product]="product" (notify)="onNotify()">
	</app-product-alert>

</div>
